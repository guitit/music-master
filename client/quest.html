<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style_quest.css">
    <link rel="icon" href="images/favicon.ico">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!--js-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Music Master - Made for you Playlist</title>
</head>

<body>
    <header>
        <a href="#"><img src="./images/favicon.ico" alt="Music Master Logo" /></a>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a/li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-sign">
            <form class="row g-3 needs-validation" id="Test" action="" method="get">
                <div class="line-box">
                    <h1>Music Master</h1>
                    <h3>Made for you Playlist Survey</h3>
                </div>
                <div class="form-box">
                    <section class="box-f">
                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>if you had the opportunity to go back in time, would you go to the Beatles concert?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Beatles" value="Yes"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Beatles" value="No"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>Who would you bring home to your parents?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Parents" value="Jennifer Lopez"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Jennifer Lopez
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Parents" value="Kanye West"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Kanye West
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Parents" value="Justin Timberlake"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Justin Timberlake
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="box-f">
                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>Who Would you like to go on a date with?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Date" value="Enrique Iglesias"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Enrique Iglesias
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Date" value="Bob Marley"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Bob Marley
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Date" value="Eminem"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Eminem
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>What genere do you like?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Genere" value="Latin"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Latin
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Genere" value="Rock"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Rock
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Genere" value="Hip-Hop"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Hip Hop
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="box-f">
                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>When he/she breaks up with you which song will comfort you</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Comfort" value="Amy Winehouse"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Amy Winehouse 
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Comfort" value="Sam Smith"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Sam Smith
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Comfort" value="Beyonce"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Beyonce
                                    </label>
                                </div>
                               
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>When he breaks up with you...</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Breaks" value="Shaggy"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Shaggy
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Breaks" value="Sam Smith"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Sam Smith
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Breaks" value="Passenger"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Passenger
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="box-f">
                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>Which of the following would you bring to sing for you on your Engagement proposal?
                                </label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Engagement" value="Ed Sheeran"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Ed Sheeran
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Engagement" value="Will Smith"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Will Smith
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Engagement" value="Ricky Martin"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Ricky Martin
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Engagement" value="Aerosmith"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Aerosmith
                                    </label>
                                </div>
                            </div>

                            <div class="form">
                                <section class="btn-btn">
                                    <button id="Submit" type="submit" class="btn btn-primary" value="">send</button>
                                </section>
                            </div>
                    </section>
                </div>
            </form>
        </section>
    </main>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="js/ConectionClientServer.js"></script>

</body>

</html>
