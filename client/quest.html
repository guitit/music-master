<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style_quest.css">
    <link rel="icon" href="images/favicon.ico">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!--js-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Music Master - Made for you Playlist</title>
</head>

<body>
    <header>
        <a href="#"><img src="./images/favicon.ico" alt="Music Master Logo" /></a>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a/li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-sign">
            <form class="row g-3 needs-validation" action="" method="get">
                <div class="line-box">
                    <h1>Music Master</h1>
                    <h3>Made for you Playlist Survey</h3>
                </div>
                <div class="form-box">
                    <section class="box-f">
                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>if you had the opportunity to go back in time, would you go to the Beatles concert?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="stuck" value="Despacito"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="stuck" value="Uptown"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>Who would you bring home to your parents?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="bad-ass" value="Army"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Jennifer lopez
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="bad-ass" value="Thriller"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Kanye West
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="bad-ass" value="Dancing"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Justin Timberlake
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="box-f">
                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>Who Would you like to go on a date with?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="date" value="Enrique"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Enrique Iglesias
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="date" value="Harry"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Bob Marley
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="date" value="Axl"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Axl Rose
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>What genere do you like?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="shower" value="Levitating"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Latin
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="shower" value="Wannabe"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Rock
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="shower" value="Stayin"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Hip Hop
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="box-f">
                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>When he/she breaks up with you which song will comfort you</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="somewhere" value="Empire"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Amy Winehouse -Back to Black 
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="somewhere" value="Waka"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Sam Smith - I'm Not The Only One
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="somewhere" value="Take"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Beyonc√© -Irreplaceable
                                    </label>
                                </div>
                               
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>When he breaks up with you...</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="breaks" value="Shaggy"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Shaggy - It Wasn't Me
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="breaks" value="Smith"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Sam Smith - I'm Not The Only One
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="breaks" value="Smith"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Rafaga Mentirosa Letra
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="box-f">
                        <div class="form-row">
                            <div class="col-md-4 mb-3 form-group">
                                <label>Which of the following would you bring to sing for you on your Engagement proposal?
                                </label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="move" value="Technotronic"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Ed Sheeran
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="move" value="Gettin"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Will Smith - Gettin' Jiggy Wit It
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="move" value="Rock"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Ricky Martin
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="move" value="Rock"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Aerosmith
                                    </label>
                                </div>
                            </div>

                            <div class="form">
                                <section class="btn-btn">
                                    <a href="./profile.html"><button type="submit" class="btn btn-primary"
                                            value="">send</button></a><div class="woman">
                                
                                            </div>
                                </section>
                            </div>
                    </section>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
