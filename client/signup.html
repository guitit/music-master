<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="icon" href="images/favicon.ico">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <!--js-->
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>MUSIC MASTER-Sign up</title>
</head>

<body>
    <header>
        <a href="#"><img src="./images/favicon.ico" alt="Music Master Logo" /></a>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a/li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-sign">
            <form class="row g-3 needs-validation" action="" method="get">
                <div class="line-box">
                    <h1>Music Master</h1>
                    <h3>Sign up </h3>
                </div>
                <div class="form-box">

                    <section class="form">
                        <aside class="box-f">
                            <section class="title">Music Master User Details</section>

                            <div class="form-row">
                                <div class="col-md-4 mb-3 form-group">
                                    <section for="validationCustom01">Name:</section>
                                    <input type="text" class="form-control" id="validationCustom01" name="user_name"
                                        value="">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3 form-group">
                                    <section for="validationCustom04">Password:</section>
                                    <input type="password" class="form-control" id="validationCustom04" name="password"
                                        >
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3 form-group">
                                    <section for="validationCustom03">Email:</section>
                                    <input type="email" class="form-control" id="validationCustom03" required
                                        name="email" value="">
                                   
                                </div>
                            </div>
                        </aside>
                    </section>
                </div>
                <div class="form">
                    <section class="btn-btn">
                        <a href="./profile.html"><button type="submit" class="btn btn-primary" id="Register" value="">send</button></a>
                    </section>
                </div>
            </form>
        </section>
    </main>
    </footer>
</body>
<script src="js/ConectionClientServer.js"></script>

</html>
